<section data-ng-controller="CategoriesController" data-ng-init="find()">
  <div id="list">
    <h2 data-ng-show="categories.length"><a href="/#!/admin/categories/create">+ New category</a></h2>
    <ul class="categories unstyled">
      <li data-ng-repeat="category in categories">
        <h2>
          <a data-ng-href="#!/admin/categories/{{category._id}}">{{category.name}}</a>
          <span data-ng-if="hasAuthorization(category)">
            <!--a class="btn" href="/#!/admin/categories/{{category._id}}/edit">
              <i class="glyphicon glyphicon-edit"></i>
            </a-->
            <a class="btn" data-ng-click="entityUpdate(false, category);">
              <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn" data-ng-click="remove(category);">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </span>
        </h2>
        <div>{{category.content}}</div>
        <span>{{category.created | date:'medium'}}</span> /
        <span>{{category.user.name}}</span>
      </li>
    </ul>
    <h1 data-ng-hide="!categories || categories.length">No categories yet. <br> Why don't you <a href="/#!/admin/categories/create">Create One</a>?</h1>
  </div>
  <div id="info">
    <div class="view">
      <section data-ng-show="entity_update">
        <div ng-repeat="error in categoryError">
          <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
        </div>
        <form name="categoryForm" class="form-horizontal col-md-12" role="form" data-ng-submit="entityUpdate(categoryForm.$valid)" novalidate>
          <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.name.$invalid }">
            <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Category name</label>
            <div class="col-md-10">
              <input name="name" type="text" class="form-control" data-ng-model="category.name" id="name" placeholder="Name" required>
              <div ng-show="submitted && categoryForm.name.$invalid" class="help-block">
                <p ng-show="categoryForm.name.$error.required">Category name is required</p>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.slug.$invalid }">
            <label mean-token="'edit-slug'" for="slug" class="col-md-2 control-label">Slug</label>
            <div class="col-md-10">
              <input name="slug" type="text" class="form-control" data-ng-model="category.slug" id="slug" placeholder="Slug" required>
              <div ng-show="submitted && categoryForm.slug.$invalid" class="help-block">
                <p ng-show="categoryForm.slug.$error.required">Slug is required</p>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.content.$invalid }">
            <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Category Description</label>
            <div class="col-md-10">
              <textarea name="content" data-ng-model="category.content" id="content" cols="30" rows="3" placeholder="Content" class="form-control" required></textarea>
              <div ng-show="submitted && categoryForm.content.$invalid" class="help-block">
                <p ng-show="categoryForm.content.$error.required">Category description is required</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
              <button class="btn btn-default" data-ng-click="entityUpdateClose();">Close</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</section>
