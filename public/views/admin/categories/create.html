<section data-ng-controller="CategoriesController">
  <div ng-repeat="error in categoryError">
    <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <form name="categoryForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(categoryForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Category name</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && categoryForm.title.$invalid" class="help-block">
          <p ng-show="categoryForm.title.$error.required">Category name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.slug.$invalid }">
      <label mean-token="'create-slug'" class="col-md-3 control-label">Slug</label>
      <div class="col-md-9">
        <input name="slug" type="text" class="form-control" data-ng-model="slug" id="slug" placeholder="Slug" required>
        <div ng-show="submitted && categoryForm.slug.$invalid" class="help-block">
          <p ng-show="categoryForm.slug.$error.required">Slug is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Category Description</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="3" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && categoryForm.content.$invalid" class="help-block">
          <p ng-show="categoryForm.content.$error.required">Category Description is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
