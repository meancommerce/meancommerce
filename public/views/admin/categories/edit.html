<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
  <form name="categoryForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(categoryForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Category name</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="category.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && categoryForm.title.$invalid" class="help-block">
          <p ng-show="categoryForm.title.$error.required">Category name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Category Description</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="category.content" id="content" cols="30" rows="3" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && categoryForm.content.$invalid" class="help-block">
          <p ng-show="categoryForm.content.$error.required">Category description is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
